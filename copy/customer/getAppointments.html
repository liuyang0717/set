<html>
<head>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
function login() {
        $.ajax({
                type: "POST",
                url: "http://39.108.169.185/customer/getAppointments",
                contentType: "application/json",
                data: JSON.stringify({
                        "token":$("#token").val()
                }),
                dataType: "text",
                xhrFields: {
                        withCredentials: true
                },
                success: function(msg) {
                        $("#msg").text(msg);
                },
                error: function() {
                        $("#msg").text("error");
                }
        });
}
</script>
<style>
input {
        display: block;
}
</style>
</head>
<body>
<form>
<label>token</label>
<input type="text" id="token">
<input type="button" onclick="login()" value="login" />
</form>
<p id="msg"></p>
</body>
